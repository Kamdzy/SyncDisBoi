hex = "0.4.3"
reqwest = { version = "0.11.11", features = ["cookies", "json"] }
serde = "1.0.144"
serde_json = "1.0.85"
sha1 = "0.10.2"
tokio = { version = "1.20.1", features = ["full"] }
